<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">

<head>
    <th:block layout:fragment="head">
        <meta charset="utf-8">
        <title>Admin page</title>
        <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </th:block>
</head>

<body>
<header th:fragment="header">
    <div class="d-flex align-items-center text-white" style="height: 40px; background-color: #343a40">
    <div class="fs-5 ms-3 fw-bold" sec:authentication="name"></div>
    <div class="fs-5 ms-1">with roles:</div>
    <div class="fs-5 ms-1" sec:authorize="hasAuthority('ADMIN')">ADMIN</div>
    <div class="fs-5 ms-1" sec:authorize="hasAuthority('USER')">USER</div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
              crossorigin="anonymous">
        <a href="/logout" class="me-3 ms-auto text-right text-white-50" style="text-decoration: none">Logout</a>
</div>
</header>
</body>
</html>
